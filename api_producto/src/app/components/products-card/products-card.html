<div class="card h-100 shadow border-0 product-card">

  <div class="position-relative">
    <img
      [src]="producto.image"
      class="card-img-top object-fit-cover"
      alt="{{ producto.name }}"
      style="height: 240px;"
    >

    <span
      class="badge position-absolute top-0 end-0 m-2"
      [class.bg-success]="producto.active"
      [class.bg-danger]="!producto.active">
      {{ producto.active ? 'Activo' : 'Inactivo' }}
    </span>
  </div>

  <div class="card-body d-flex flex-column">

    <span class="badge bg-dark align-self-start mb-2">
      {{ producto.category }}
    </span>

    <h5 class="fw-semibold mb-1">{{ producto.name }}</h5>

    <p class="text-muted small flex-grow-1">
      {{ producto.description }}
    </p>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <span class="fw-bold text-success fs-5">
        {{ producto.price | currency:'EUR' }}
      </span>
    </div>

  </div>

  <div class="card-footer bg-white border-0 d-flex justify-content-center pb-3">
    <button class="btn btn-outline-danger btn-sm w-75" (click)="onEliminar()">
      Eliminar
    </button>
  </div>

</div>

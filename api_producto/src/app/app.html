<body class="bg-light text-light">

  <header class="bg-black border-bottom border-success-subtle shadow-sm mb-3">
    <div class="container py-3">
      <div class="d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
          <span class="fw-semibold text-uppercase small text-success">
            Gestión de Productos
          </span>
        </div>

        <nav class="d-none d-md-flex gap-4">
          <a href="#" class="text-secondary text-decoration-none fw-medium">Inicio</a>
          <a href="#" class="text-secondary text-decoration-none fw-medium">Productos</a>
          <a href="#" class="text-secondary text-decoration-none fw-medium">Contacto</a>
        </nav>

        <div class="d-flex gap-2">
          <button class="btn btn-outline-success btn-sm">
            Iniciar sesión
          </button>
          <button class="btn btn-success btn-sm text-dark fw-semibold">
            Registrarse
          </button>
        </div>

      </div>
    </div>
  </header>

  <main class="container mb-5 pt-4 text-dark">

    <div class="bg-secondary-subtle bg-opacity-10 border border-secondary rounded-3 p-4 mb-4">
      <app-products-form
        (productoCreado)="onProductoCreado($event)">
      </app-products-form>
    </div>

    <div class="bg-black bg-opacity-10 border border-secondary rounded-3 p-4">
      <app-products-list></app-products-list>
    </div>

  </main>

  <footer class="bg-black border-top border-secondary text-center py-3 mt-5">
    <p class="m-0 text-secondary-subtle small">
      © 2025 · Actividad Diseño Web Entorno Cliente · Angular 18
    </p>
  </footer>

</body>
